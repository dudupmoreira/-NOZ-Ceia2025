<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ceia do Noz 2025</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="imagens/favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-vinho: #5c0f1e;
            --color-dourado: #d4af37;
            --color-bg: #f5f5f5;
            --color-card: #ffffff;
            --color-text: #2d2d2d;
            --color-text-muted: #666666;
            --color-border: #e0e0e0;
            --color-success: #28a745;
            --color-info: #17a2b8;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-hover: 0 4px 16px rgba(0,0,0,0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--color-vinho) 0%, #3d0a14 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-logo {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-title {
            color: var(--color-vinho);
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }

        .login-subtitle {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-border);
            background: white;
            color: var(--color-text);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--color-vinho);
            box-shadow: 0 0 0 3px rgba(92, 15, 30, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--color-vinho);
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            background: #7a1428;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(92, 15, 30, 0.3);
        }

        .btn-success {
            background: var(--color-success);
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-success:hover:not(:disabled) {
            background: #218838;
        }

        .btn-success:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-secondary {
            background: white;
            color: var(--color-text);
            border: 1px solid var(--color-border);
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-secondary:hover {
            background: var(--color-bg);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border: 1px solid #f5c6cb;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: white;
            box-shadow: var(--shadow);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--color-border);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .dashboard-title {
            color: var(--color-vinho);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            background: var(--color-bg);
            padding: 4px;
            border-radius: 8px;
        }

        .filter-btn {
            padding: 6px 16px;
            background: transparent;
            color: var(--color-text-muted);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn.active {
            background: white;
            color: var(--color-vinho);
            box-shadow: var(--shadow);
        }

        .filter-btn:hover:not(.active) {
            background: rgba(255,255,255,0.5);
        }

        .btn-refresh {
            background: var(--color-info);
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-refresh:hover {
            background: #138496;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        /* Main Content */
        .main-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--color-vinho);
        }

        .stat-label {
            color: var(--color-text-muted);
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-number {
            font-size: 2rem;
            color: var(--color-vinho);
            font-weight: 700;
        }

        /* Pedidos Grid */
        .pedidos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px;
        }

        .pedido-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--color-border);
            transition: all 0.2s ease;
            position: relative;
        }

        .pedido-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--color-bg);
        }

        .pedido-numero {
            color: var(--color-vinho);
            font-size: 1.1rem;
            font-weight: 700;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-data {
            background: #e3f2fd;
            color: #1565c0;
        }

        .badge-confirmado {
            background: #d4edda;
            color: #155724;
        }

        .pedido-info {
            margin-bottom: 12px;
        }

        .info-row {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 0.85rem;
        }

        .info-icon {
            flex-shrink: 0;
            width: 16px;
        }

        .info-label {
            color: var(--color-text-muted);
            min-width: 60px;
            font-weight: 500;
        }

        .info-value {
            color: var(--color-text);
            word-break: break-word;
        }

        .pedido-produtos {
            background: var(--color-bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            max-height: 120px;
            overflow-y: auto;
        }

        .produtos-title {
            color: var(--color-text);
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .produto-item {
            color: var(--color-text);
            padding: 4px 0;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .pedido-valores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .valor-item {
            text-align: center;
        }

        .valor-label {
            color: var(--color-text-muted);
            font-size: 0.75rem;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .valor-amount {
            color: var(--color-vinho);
            font-size: 1.1rem;
            font-weight: 700;
        }

        .pedido-actions {
            display: flex;
            gap: 8px;
        }

        .pedido-actions .btn {
            flex: 1;
        }

        .observacoes {
            background: #fff3cd;
            border-left: 3px solid #ffc107;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: #856404;
        }

        /* States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-muted);
            font-size: 1rem;
        }

        .loading::before {
            content: "‚è≥";
            display: block;
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            color: var(--color-text);
            margin-bottom: 8px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .pedidos-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .pedidos-container {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
                justify-content: space-between;
            }

            .pedido-valores {
                grid-template-columns: 1fr;
            }

            .pedido-actions {
                flex-direction: column;
            }
        }

        /* Scrollbar */
        .pedido-produtos::-webkit-scrollbar {
            width: 6px;
        }

        .pedido-produtos::-webkit-scrollbar-track {
            background: transparent;
        }

        .pedido-produtos::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <div class="login-logo">üéÑ</div>
            <h1 class="login-title">Ceia do Noz 2025</h1>
            <p class="login-subtitle">Painel Administrativo</p>
            
            <div class="input-group">
                <label for="password">Senha de Acesso</label>
                <input type="password" id="password" placeholder="Digite a senha" autocomplete="current-password">
            </div>
            
            <button class="btn btn-primary" onclick="login()">Entrar</button>
            
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <header class="dashboard-header">
            <div class="header-content">
                <h1 class="dashboard-title">
                    <span>üìã</span>
                    <span>Pedidos da Ceia</span>
                </h1>
                <div class="header-actions">
                    <div class="filter-group">
                        <button class="filter-btn active" onclick="filterPedidos('todos')" data-filter="todos">Todos</button>
                        <button class="filter-btn" onclick="filterPedidos('24/12')" data-filter="24/12">24/12</button>
                        <button class="filter-btn" onclick="filterPedidos('31/12')" data-filter="31/12">31/12</button>
                    </div>
                    <button class="btn btn-refresh" onclick="loadPedidos()">üîÑ Atualizar</button>
                    <button class="btn btn-logout" onclick="logout()">Sair</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">Total de Pedidos</div>
                    <div class="stat-number" id="totalPedidos">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Valor Total</div>
                    <div class="stat-number" id="valorTotal">R$ 0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Entrada (50%)</div>
                    <div class="stat-number" id="totalEntrada">R$ 0</div>
                </div>
            </div>

            <div id="pedidosContainer" class="pedidos-container">
                <div class="loading">Carregando pedidos...</div>
            </div>
        </main>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_CONFIG = {
            baseUrl: 'https://services.leadconnectorhq.com',
            token: 'pit-eb3d06dd-5ec1-4a10-9aba-76b6b8490f1a',
            locationId: 'iuYB2N2aOtvi7dlzJ1sQ',
            version: '2021-07-28'
        };

        const ADMIN_PASSWORD = 'noz2025';

        // Mapeamento de nomes de campos personalizados para IDs da API
        const CUSTOM_FIELD_MAP = {
            'produtos_pedido': 'If8oqvhkoAYNtGwiecIO',
            'valor_entrada': '6qDwjoJADxN2x5F3zSCg',
            'status_pedido': 'pmxAislCxjvEFYYTup4f',
            'valor_total': 'JMNWXPU15qENbgGhx9SN',
            'numero_pedido': '3IOhOp251a4Y5RW9CsDL',
            'observacoes_pedido': 'hh51SkBndd383fcBr998',
            'data_retirada': 'myBIwy68LfiKwJwFXRKl'
        };

        let allPedidos = [];
        let currentFilter = 'todos';

        // Login
        function login() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                loadPedidos();
            } else {
                errorDiv.textContent = 'Senha incorreta!';
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }

        document.getElementById('password')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        // Logout
        function logout() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('password').value = '';
        }

        // Carregar pedidos da API
        async function loadPedidos() {
            const container = document.getElementById('pedidosContainer');
            container.innerHTML = '<div class="loading">Carregando pedidos...</div>';

            try {
                const response = await fetch(
                    `${API_CONFIG.baseUrl}/contacts/?locationId=${API_CONFIG.locationId}&limit=100`,
                    {
                        headers: {
                            'Authorization': `Bearer ${API_CONFIG.token}`,
                            'Version': API_CONFIG.version,
                            'Accept': 'application/json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }

                const data = await response.json();
                
                // Filtrar contatos com tag 'aguardando-pagamento'
                allPedidos = (data.contacts || []).filter(contact => 
                    contact.tags && contact.tags.includes('aguardando-pagamento')
                );

                displayPedidos();
                updateStats();
            } catch (error) {
                console.error('Erro ao carregar pedidos:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Erro ao carregar pedidos</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadPedidos()" style="max-width: 300px; margin: 20px auto;">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        // Exibir pedidos
        function displayPedidos() {
            const container = document.getElementById('pedidosContainer');
            
            let pedidosFiltrados = allPedidos;
            
            if (currentFilter !== 'todos') {
                pedidosFiltrados = allPedidos.filter(pedido => {
                    const dataRetirada = getCustomField(pedido, 'data_retirada') || '';
                    // Formatar a data antes de comparar
                    const dataFormatada = formatarData(dataRetirada);
                    return dataFormatada.includes(currentFilter);
                });
            }

            if (pedidosFiltrados.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>Nenhum pedido aguardando confirma√ß√£o</h3>
                        <p>Todos os pedidos foram confirmados ou n√£o h√° pedidos pendentes.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pedidosFiltrados.map(pedido => createPedidoCard(pedido)).join('');
        }

        // Criar card de pedido
        function createPedidoCard(pedido) {
            const numeroPedido = getCustomField(pedido, 'numero_pedido') || 'N/A';
            const dataRetirada = getCustomField(pedido, 'data_retirada') || 'N/A';
            const produtos = getCustomField(pedido, 'produtos_pedido') || 'Nenhum produto';
            const valorTotal = getCustomField(pedido, 'valor_total') || 0;
            const valorEntrada = getCustomField(pedido, 'valor_entrada') || 0;
            const observacoes = getCustomField(pedido, 'observacoes_pedido') || '';
            
            const telefone = pedido.phone || '';
            const whatsappLink = telefone ? `https://wa.me/${telefone.replace(/\D/g, '')}` : '#';
            
            // Verificar se o PIX j√° foi confirmado
            const pixConfirmado = pedido.tags && pedido.tags.includes('pix-confirmado');
            
            const produtosList = produtos.split('\n')
                .filter(p => p.trim())
                .map(p => `<div class="produto-item">${p}</div>`)
                .join('');

            return `
                <div class="pedido-card">
                    <div class="pedido-header">
                        <div class="pedido-numero">#${numeroPedido}</div>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <div class="badge badge-data">üìÖ ${formatarData(dataRetirada)}</div>
                            ${pixConfirmado ? '<div class="badge badge-confirmado">‚úÖ PIX Confirmado</div>' : ''}
                        </div>
                    </div>
                    
                    <div class="pedido-info">
                        <div class="info-row">
                            <span class="info-icon">üë§</span>
                            <span class="info-value">${pedido.name || pedido.firstName || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">üì±</span>
                            <span class="info-value">${pedido.phone || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">üìß</span>
                            <span class="info-value">${pedido.email || 'N/A'}</span>
                        </div>
                    </div>
                    
                    ${observacoes ? `<div class="observacoes">üí¨ ${observacoes}</div>` : ''}
                    
                    <div class="pedido-produtos">
                        <div class="produtos-title">üçΩÔ∏è Produtos</div>
                        ${produtosList}
                    </div>
                    
                    <div class="pedido-valores">
                        <div class="valor-item">
                            <div class="valor-label">Valor Total</div>
                            <div class="valor-amount">${formatarValor(valorTotal)}</div>
                        </div>
                        <div class="valor-item">
                            <div class="valor-label">Entrada (50%)</div>
                            <div class="valor-amount">${formatarValor(valorEntrada)}</div>
                        </div>
                    </div>
                    
                    <div class="pedido-actions">
                        <button class="btn btn-success" 
                                onclick="confirmarPix('${pedido.id}', '${numeroPedido}')"
                                ${pixConfirmado ? 'disabled' : ''}>
                            ${pixConfirmado ? '‚úîÔ∏è PIX Confirmado' : '‚úÖ Confirmar PIX'}
                        </button>
                        ${telefone ? `<a href="${whatsappLink}" target="_blank" class="btn btn-secondary">üí¨ WhatsApp</a>` : ''}
                    </div>
                </div>
            `;
        }

        // Confirmar PIX
        async function confirmarPix(contactId, numeroPedido) {
            if (!confirm(`Confirmar o PIX do pedido #${numeroPedido}?`)) {
                return;
            }

            try {
                const getResponse = await fetch(
                    `${API_CONFIG.baseUrl}/contacts/${contactId}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${API_CONFIG.token}`,
                            'Version': API_CONFIG.version,
                            'Accept': 'application/json'
                        }
                    }
                );

                if (!getResponse.ok) {
                    throw new Error('Erro ao buscar contato');
                }

                const contact = await getResponse.json();
                const currentTags = contact.contact?.tags || [];
                
                const newTags = currentTags
                    .filter(tag => tag !== 'aguardando-pagamento')
                    .concat('pix-confirmado');

                const updateResponse = await fetch(
                    `${API_CONFIG.baseUrl}/contacts/${contactId}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${API_CONFIG.token}`,
                            'Version': API_CONFIG.version,
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ tags: newTags })
                    }
                );

                if (!updateResponse.ok) {
                    throw new Error('Erro ao atualizar contato');
                }

                alert(`‚úÖ PIX confirmado para o pedido #${numeroPedido}!`);
                await loadPedidos();
                
            } catch (error) {
                console.error('Erro ao confirmar PIX:', error);
                alert(`‚ùå Erro ao confirmar PIX: ${error.message}`);
            }
        }

        // Filtrar pedidos
        function filterPedidos(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            displayPedidos();
            updateStats();
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            let pedidosFiltrados = allPedidos;
            
            if (currentFilter !== 'todos') {
                pedidosFiltrados = allPedidos.filter(pedido => {
                    const dataRetirada = getCustomField(pedido, 'data_retirada') || '';
                    // Formatar a data antes de comparar
                    const dataFormatada = formatarData(dataRetirada);
                    return dataFormatada.includes(currentFilter);
                });
            }

            const total = pedidosFiltrados.length;
            const valorTotal = pedidosFiltrados.reduce((sum, pedido) => {
                return sum + (parseFloat(getCustomField(pedido, 'valor_total')) || 0);
            }, 0);
            const valorEntrada = pedidosFiltrados.reduce((sum, pedido) => {
                return sum + (parseFloat(getCustomField(pedido, 'valor_entrada')) || 0);
            }, 0);

            document.getElementById('totalPedidos').textContent = total;
            document.getElementById('valorTotal').textContent = formatarValor(valorTotal);
            document.getElementById('totalEntrada').textContent = formatarValor(valorEntrada);
        }

        // Fun√ß√µes auxiliares
        function getCustomField(contact, fieldKey) {
            // Verificar se existe mapeamento de ID para este campo
            const mappedId = CUSTOM_FIELD_MAP[fieldKey];
            
            // Tentar buscar diretamente no objeto contact
            if (contact[fieldKey] !== undefined && contact[fieldKey] !== null) {
                return contact[fieldKey];
            }
            
            // Tentar no array customFields usando o ID mapeado ou o fieldKey original
            if (contact.customFields && Array.isArray(contact.customFields)) {
                const field = contact.customFields.find(f => 
                    f.id === mappedId ||  // Usar o ID mapeado primeiro
                    f.id === fieldKey || 
                    f.key === fieldKey || 
                    f.fieldKey === fieldKey ||
                    f.name === fieldKey
                );
                if (field && field.value !== undefined) {
                    return field.value;
                }
            }
            
            return null;
        }

        function formatarValor(valor) {
            const num = parseFloat(valor) || 0;
            return `R$ ${num.toFixed(2).replace('.', ',')}`;
        }

        function formatarData(data) {
            if (!data) return 'N/A';
            
            // Se for um timestamp num√©rico, converter para data usando UTC
            if (typeof data === 'number') {
                const date = new Date(data);
                const dia = String(date.getUTCDate()).padStart(2, '0');
                const mes = String(date.getUTCMonth() + 1).padStart(2, '0');
                return `${dia}/${mes}`;
            }
            
            // Converter para string se n√£o for
            const dataStr = String(data);
            
            // Se j√° est√° no formato dd/mm, retornar
            if (dataStr.includes('/')) return dataStr;
            
            // Se est√° no formato ISO (yyyy-mm-dd), converter
            if (dataStr.includes('-')) {
                const [ano, mes, dia] = dataStr.split('-');
                return `${dia}/${mes}`;
            }
            
            return dataStr;
        }
    </script>
